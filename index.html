<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>


        var m = [12, 67, 34, 122, 10, -90, -12, -100, -546, 3452, -1, -2];

        for (let i = 0; i < m.length; i++) {

            if (m[i] < 0)

                document.write(m[i] + "<br>");
        }

        //   while loop 

        var i = 0;

        while (i < m.length) {

            if (m[i] > 0)

                document.write(m[i] + "<br>");

            i++;
        }

    </script>
    
</head>

</body>

</html>
